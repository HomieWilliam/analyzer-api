name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    environment: production 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build Docker image
        run: |
          docker build --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
                       -t ${{ secrets.DOCKER_REGISTRY }}/analyzer-api:latest .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/analyzer-api:latest

  provision:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    environment: production 
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve \ 
              -var "docker_registry=${{ secrets.DOCKER_REGISTRY }}" \
              -var "jwt_secret=${{ secrets.JWT_SECRET }}"
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production 
    needs: provision

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instala Ansible no runner Ubuntu
      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      # Executa o playbook Ansible na inst√¢ncia EC2
      - name: Run Ansible Playbook
        run: ansible-playbook ansible/playbook-k3s.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          AWS_SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
